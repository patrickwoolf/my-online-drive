<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Patrick's Advanced Drive</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css' />
    <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

    <style>
        :root { --sidebar-width: 280px; --gh-dark: #24292e; --active-blue: #0969da; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; overflow: hidden; display: flex; flex-direction: column; height: 100vh; }
        
        #header { height: 60px; background: var(--gh-dark); color: white; display: flex; align-items: center; padding: 0 20px; gap: 15px; z-index: 100; }
        #header input { background: #3f4448; border: 1px solid #444d56; color: white; padding: 8px; border-radius: 4px; width: 180px; }
        
        #main-container { display: flex; flex: 1; position: relative; background: #fff; }
        
        #sidebar { width: var(--sidebar-width); background: #f6f8fa; border-right: 1px solid #d0d7de; display: flex; flex-direction: column; }
        #file-list-header { padding: 15px; border-bottom: 1px solid #d0d7de; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        #file-list { flex: 1; overflow-y: auto; list-style: none; margin: 0; padding: 0; }
        .file-item { padding: 10px 15px; border-bottom: 1px solid #f0f0f0; cursor: pointer; display: flex; flex-direction: column; gap: 5px; transition: 0.2s; }
        .file-item:hover { background: #ebf0f4; }
        .file-item.active { border-left: 4px solid var(--active-blue); background: #fff; }
        
        .file-info { display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; }
        .file-ops { display: flex; gap: 4px; opacity: 0; transition: 0.2s; }
        .file-item:hover .file-ops { opacity: 1; }
        
        #luckysheet { flex: 1; position: relative !important; }
        
        .btn { padding: 8px 14px; border-radius: 6px; border: none; font-weight: 600; cursor: pointer; font-size: 13px; }
        .btn-primary { background: #2ea44f; color: white; }
        .btn-blue { background: var(--active-blue); color: white; }
        
        .btn-mini { padding: 2px 6px; font-size: 11px; background: #eee; border: 1px solid #ccc; border-radius: 3px; }
        .btn-mini:hover { background: #ddd; }
        
        #status { font-size: 12px; color: #8b949e; margin-left: auto; }
    </style>
</head>
<body>

<div id="header">
    <strong>Patrick Drive</strong>
    <input type="password" id="token" placeholder="GitHub Token">
    <button class="btn btn-primary" onclick="connectAndRefresh()">ðŸ”„ Connect & Refresh</button>
    <button class="btn btn-blue" onclick="saveCurrentFile()">ðŸ’¾ Save Cloud</button>
    <span id="status">Disconnected</span>
</div>

<div id="main-container">
    <div id="sidebar">
        <div id="file-list-header">
            <span>My Spreadsheets</span>
            <button onclick="createNewFile()" class="btn-mini" style="background:#2ea44f; color:white; border:none;">ï¼‹ New</button>
        </div>
        <ul id="file-list"></ul>
    </div>
    <div id="luckysheet"></div>
</div>

<script>
    const REPO = "patrickwoolf/my-online-drive";
    let currentFileName = null;
    let currentSha = null;

    window.onload = () => {
        const saved = localStorage.getItem('gh_token');
        if (saved) { 
            document.getElementById('token').value = saved; 
            connectAndRefresh(); 
        }
        luckysheet.create({ container: 'luckysheet', lang: 'en', showinfobar: false });
    };

    async function ghApi(path, method = 'GET', body = null) {
        const token = document.getElementById('token').value;
        const options = {
            method,
            headers: { 
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github+json',
                'Content-Type': 'application/json'
            }
        };
        if (body) options.body = JSON.stringify(body);
        
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${path}`, options);
        if (!res.ok) {
            const err = await res.json();
            throw new Error(err.message || "GitHub API Error");
        }
        return res.json();
    }

    async function connectAndRefresh() {
        const token = document.getElementById('token').value;
        if (!token) return alert("Please enter your GitHub Token!");
        localStorage.setItem('gh_token', token);
        
        try {
            const data = await ghApi(`?t=${Date.now()}`);
            const files = data.filter(f => f.name.endsWith('.json'));
            
            const listEl = document.getElementById('file-list');
            listEl.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = `file-item ${currentFileName === file.name ? 'active' : ''}`;
                li.innerHTML = `
                    <div class="file-info" onclick="loadFile('${file.name}')">ðŸ“„ ${file.name}</div>
                    <div class="file-ops">
                        <button class="btn-mini" onclick="renameFile('${file.name}', '${file.sha}')">Rename</button>
                        <button class="btn-mini" onclick="copyFile('${file.name}')">Copy</button>
                        <button class="btn-mini" style="color:red" onclick="deleteFile('${file.name}', '${file.sha}')">Del</button>
                    </div>
                `;
                listEl.appendChild(li);
            });
            document.getElementById('status').innerText = "List Updated";
        } catch (e) { alert("Refresh Failed: " + e.message); }
    }

    async function loadFile(name) {
        document.getElementById('status').innerText = `Loading...`;
        try {
            const file = await ghApi(`${name}?t=${Date.now()}`);
            currentFileName = name;
            currentSha = file.sha;

            const binaryString = atob(file.content);
            const binData = new Uint8Array(binaryString.split('').map(x => x.charCodeAt(0)));
            
            let jsonData;
            try {
                const decompressed = pako.ungzip(binData, { to: 'string' });
                jsonData = JSON.parse(decompressed);
            } catch (err) {
                jsonData = JSON.parse(decodeURIComponent(escape(binaryString)));
            }

            luckysheet.destroy();
            luckysheet.create({ container: 'luckysheet', data: jsonData, title: name });
            
            connectAndRefresh(); // Refresh list to show active state
            document.getElementById('status').innerText = `Editing: ${name}`;
        } catch (e) { alert("Load Failed: " + e.message); }
    }

    async function saveCurrentFile() {
        if (!currentFileName) return alert("Open a file first!");
        document.getElementById('status').innerText = "Saving...";
        try {
            const data = luckysheet.getAllSheets();
            const compressed = pako.gzip(JSON.stringify(data));
            const content = btoa(String.fromCharCode.apply(null, compressed));

            const res = await ghApi(currentFileName, 'PUT', {
                message: `Cloud Save: ${currentFileName}`,
                content,
                sha: currentSha
            });
            currentSha = res.content.sha;
            document.getElementById('status').innerText = "ðŸš€ Saved";
            alert("File saved successfully!");
        } catch (e) { alert("Save failed: " + e.message); }
    }

    async function createNewFile() {
        let name = prompt("New filename (e.g., patient_list):");
        if (!name) return;
        if (!name.endsWith('.json')) name += '.json';
        
        try {
            const initialData = [{ "name": "Sheet1", "celldata": [], "status": 1 }];
            const compressed = pako.gzip(JSON.stringify(initialData));
            const content = btoa(String.fromCharCode.apply(null, compressed));

            await ghApi(name, 'PUT', { message: `Create ${name}`, content });
            connectAndRefresh();
        } catch (e) { alert(e.message); }
    }

    async function renameFile(oldName, sha) {
        let newName = prompt("New name for " + oldName, oldName);
        if (!newName || newName === oldName) return;
        if (!newName.endsWith('.json')) newName += '.json';

        try {
            document.getElementById('status').innerText = "Renaming...";
            const fileData = await ghApi(oldName);
            await ghApi(newName, 'PUT', { message: `Rename from ${oldName}`, content: fileData.content });
            await ghApi(oldName, 'DELETE', { message: `Cleanup old file`, sha: fileData.sha });
            if (currentFileName === oldName) currentFileName = newName;
            connectAndRefresh();
        } catch (e) { alert(e.message); }
    }

    async function copyFile(sourceName) {
        let newName = prompt("Name for copy of " + sourceName, "Copy_of_" + sourceName);
        if (!newName) return;
        if (!newName.endsWith('.json')) newName += '.json';

        try {
            document.getElementById('status').innerText = "Copying...";
            const fileData = await ghApi(sourceName);
            await ghApi(newName, 'PUT', { message: `Duplicate ${sourceName}`, content: fileData.content });
            connectAndRefresh();
        } catch (e) { alert(e.message); }
    }

    async function deleteFile(name, sha) {
        if (!confirm(`Delete ${name} permanently?`)) return;
        try {
            await ghApi(name, 'DELETE', { message: `Delete ${name}`, sha });
            if (currentFileName === name) {
                currentFileName = null;
                luckysheet.destroy();
                luckysheet.create({ container: 'luckysheet' });
            }
            connectAndRefresh();
        } catch (e) { alert(e.message); }
    }
</script>
</body>
</html>
