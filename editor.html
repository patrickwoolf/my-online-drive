<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudDrive Editor (Ultimate Fix)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #scroll-container { height: calc(100vh - 120px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #editor { 
            min-height: 100%; padding: 1.5rem 1.5rem 15rem 1.5rem; outline: none;
            content-visibility: auto; contain-intrinsic-size: 1000px;
        }
        #sidebar { transition: all 0.3s ease; width: 280px; z-index: 50; flex-shrink: 0; background: white; border-right: 1px solid #e2e8f0; }
        .sidebar-closed { margin-left: -280px; }
        #overlay { display: none; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; height: 100vh; }
            body.sidebar-active #overlay { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 40; }
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-saved { background: #22c55e; }
        .status-unsaved { background: #ef4444; }
        .status-syncing { background: #3b82f6; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        img { display: block; margin: 10px 0; border-radius: 4px; max-width: 100%; height: auto; }
        img.migrating { filter: blur(2px) grayscale(1); opacity: 0.5; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans h-screen flex flex-col overflow-hidden sidebar-active">
    <div id="overlay" onclick="toggleSidebar()"></div>
    
    <header class="bg-white border-b p-2 shadow-sm z-20">
        <div class="flex justify-between items-center px-2 gap-4">
            <div class="flex items-center gap-2 shrink-0">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-md"><i data-lucide="menu" size="20"></i></button>
                <h1 class="text-md font-bold text-blue-600 flex items-center gap-1"><i data-lucide="cloud-cog" size="18"></i> CloudDrive</h1>
            </div>
            <div class="flex items-center gap-2 flex-1 justify-end max-w-2xl">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full max-w-[120px] sm:max-w-[240px] border rounded-md px-3 py-1.5 text-xs outline-none focus:ring-2 focus:ring-blue-400">
                <div id="saveStatus" class="flex text-[10px] uppercase font-bold text-slate-400 items-center shrink-0">
                    <span class="status-dot status-saved mr-1"></span><span id="statusText" class="hidden md:inline">Ready</span>
                </div>
                <button onclick="syncFiles()" class="bg-blue-600 text-white p-1.5 rounded-md hover:bg-blue-700 transition-all"><i data-lucide="refresh-cw" size="16"></i></button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="flex flex-col">
            <div class="p-4 flex justify-between items-center border-b bg-slate-50">
                <span class="text-xs font-bold uppercase text-slate-500">Files</span>
                <button onclick="createNewFile()" class="p-1.5 text-blue-600 hover:bg-blue-100 rounded-md"><i data-lucide="file-plus" size="18"></i></button>
            </div>
            <div id="fileList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>

        <main class="flex-1 flex flex-col bg-white overflow-hidden w-full">
            <div class="p-1 border-b bg-slate-50/50 flex items-center gap-1 overflow-x-auto">
                <button onclick="exec('bold')" class="p-2 hover:bg-white rounded"><i data-lucide="bold" size="16"></i></button>
                <button onclick="exec('italic')" class="p-2 hover:bg-white rounded"><i data-lucide="italic" size="16"></i></button>
                <button onclick="insertTable()" class="p-2 text-slate-700 hover:bg-white rounded"><i data-lucide="table" size="18"></i></button>
                <button onclick="document.getElementById('fileInput').click()" class="p-2 text-blue-600 hover:bg-white rounded"><i data-lucide="image-plus" size="18"></i></button>
                <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleFileSelect(event)">
                <div class="ml-auto pr-2"><span id="currentFileName" class="text-xs font-medium text-slate-400 truncate max-w-[150px] block">No file open</span></div>
            </div>
            <div id="scroll-container"><div id="editor" contenteditable="true" class="prose max-w-none"></div></div>
        </main>
    </div>

    <script>
        const REPO = 'patrickwoolf/my-online-drive';
        let currentFilePath = '', currentFileSha = '', isDirty = false, isSaving = false, lastSavedHTML = '';

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const savedToken = localStorage.getItem('gh_token');
            if (savedToken) { document.getElementById('ghToken').value = savedToken; syncFiles(); }
        });

        const getHeaders = () => ({ 'Authorization': `token ${document.getElementById('ghToken').value}`, 'Accept': 'application/vnd.github.v3+json' });

        async function syncFiles() {
            if (!document.getElementById('ghToken').value) return;
            updateStatus('syncing', 'Syncing...');
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/`, { headers: getHeaders() });
                const files = await res.json();
                const list = document.getElementById('fileList');
                list.innerHTML = '';
                files.forEach(file => {
                    if (file.type === 'dir' || file.name === 'assets') return;
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center p-3 hover:bg-blue-50 rounded-md cursor-pointer group';
                    div.innerHTML = `<div onclick="selectFile('${file.path}', '${file.sha}')" class="flex items-center gap-3 truncate flex-grow"><i data-lucide="file-text" size="16" class="text-blue-400"></i><span class="truncate text-sm font-medium">${file.name}</span></div>`;
                    list.appendChild(div);
                });
                lucide.createIcons();
                updateStatus('saved', 'Ready');
            } catch (err) { updateStatus('unsaved', 'Sync Error'); }
        }

        // 解決大檔案加載的核心：使用 Raw 模式並處理大體積數據
        async function selectFile(path, sha) {
            updateStatus('syncing', 'Fetching Large Data...');
            const token = document.getElementById('ghToken').value;
            try {
                // 1. 先獲取檔案的最新 SHA 和詳細資訊
                const metaRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${path}?t=${Date.now()}`, { headers: getHeaders() });
                const metaData = await metaRes.json();
                currentFileSha = metaData.sha;
                currentFilePath = path;

                // 2. 針對可能非常大的檔案，直接從 raw.githubusercontent 抓取內容 (加上 Token 授權)
                const rawUrl = `https://raw.githubusercontent.com/${REPO}/main/${path}?t=${Date.now()}`;
                const res = await fetch(rawUrl, { headers: { 'Authorization': `token ${token}` } });
                
                if (!res.ok) throw new Error("Raw fetch failed");
                const content = await res.text();
                
                document.getElementById('editor').innerHTML = content;
                document.getElementById('currentFileName').innerText = path;
                
                updateStatus('syncing', 'Optimizing Images...');
                closeSidebar();

                // 3. 非同步處理 Base64 遷移，不影響文字顯示
                setTimeout(() => migrateBase64Images(), 500);

                lastSavedHTML = content;
                isDirty = false;
                updateStatus('saved', 'Loaded');
            } catch (e) { 
                console.error(e);
                updateStatus('unsaved', 'Load Failed - File too large?'); 
            }
        }

        async function migrateBase64Images() {
            const imgs = document.getElementById('editor').querySelectorAll('img');
            let count = 0;
            for (let img of imgs) {
                if (img.src.startsWith('data:image/')) {
                    count++;
                    img.classList.add('migrating');
                    try {
                        const base64Content = img.src.split(',')[1];
                        const fileName = `assets/migrated-${Date.now()}-${count}.jpg`;
                        
                        const uploadRes = await fetch(`https://api.github.com/repos/${REPO}/contents/${fileName}`, {
                            method: 'PUT',
                            headers: getHeaders(),
                            body: JSON.stringify({ message: 'Auto migration', content: base64Content })
                        });

                        if (uploadRes.ok) {
                            const data = await uploadRes.json();
                            img.src = data.content.download_url;
                            img.classList.remove('migrating');
                            isDirty = true;
                        }
                    } catch (err) { img.classList.remove('migrating'); }
                }
            }
            if (isDirty) saveCurrentFile();
        }

        // 保存邏輯：針對大檔案優化 Base64 編碼
        async function saveCurrentFile() {
            const html = document.getElementById('editor').innerHTML;
            if (!currentFilePath || isSaving || (!isDirty && html === lastSavedHTML)) return;
            
            isSaving = true;
            updateStatus('syncing', 'Uploading...');
            try {
                // 使用 UTF-8 安全的 Base64 編碼
                const encodedContent = btoa(unescape(encodeURIComponent(html)));
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${currentFilePath}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({ 
                        message: `Save ${currentFilePath}`, 
                        content: encodedContent, 
                        sha: currentFileSha 
                    })
                });
                
                if (res.ok) {
                    const data = await res.json();
                    currentFileSha = data.content.sha;
                    lastSavedHTML = html;
                    isDirty = false;
                    updateStatus('saved', 'Synced');
                } else {
                    const errData = await res.json();
                    if (errData.message.includes('too large')) alert("檔案太大，GitHub 拒絕儲存。請手動刪除一些 Base64 圖片。");
                    updateStatus('unsaved', 'Save failed');
                }
            } catch (e) { updateStatus('unsaved', 'Network error'); } finally { isSaving = false; }
        }

        // 其餘功能保持不變...
        async function uploadImageFile(file) {
            if (!currentFilePath) return alert("Open a file first!");
            const reader = new FileReader();
            reader.onload = async (ev) => {
                const img = new Image();
                img.onload = async () => {
                    const canvas = document.createElement('canvas');
                    const scale = Math.min(1, 1280 / Math.max(img.width, img.height));
                    canvas.width = img.width * scale; canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.7));
                    const readerBlob = new FileReader();
                    readerBlob.readAsDataURL(blob);
                    readerBlob.onloadend = async () => {
                        const base64 = readerBlob.result.split(',')[1];
                        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/assets/${Date.now()}.jpg`, {
                            method: 'PUT', headers: getHeaders(),
                            body: JSON.stringify({ message: 'Asset', content: base64 })
                        });
                        if (res.ok) {
                            const data = await res.json();
                            document.execCommand('insertHTML', false, `<img src="${data.content.download_url}" />`);
                            isDirty = true;
                        }
                    };
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }

        function handleFileSelect(e) { if (e.target.files[0]) uploadImageFile(e.target.files[0]); e.target.value = ''; }
        function createNewFile() {
            const name = prompt("Filename:");
            if (!name) return;
            currentFilePath = name; currentFileSha = ''; 
            document.getElementById('editor').innerHTML = '<div>New Doc</div>';
            isDirty = true; saveCurrentFile(); syncFiles(); closeSidebar();
        }
        document.getElementById('editor').addEventListener('input', () => { if (!isDirty) { isDirty = true; updateStatus('unsaved', 'Unsaved'); } });
        document.getElementById('editor').addEventListener('paste', (e) => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) if (item.type.indexOf('image') !== -1) { e.preventDefault(); uploadImageFile(item.getAsFile()); }
        });
        setInterval(saveCurrentFile, 15000);
        function updateStatus(type, text) { 
            const d = document.querySelector('.status-dot'); 
            const t = document.querySelector('#statusText');
            if(d && t) { d.className = `status-dot status-${type}`; t.textContent = text; } 
        }
        function exec(cmd) { document.execCommand(cmd, false, null); document.getElementById('editor').focus(); }
        function insertTable() { document.execCommand('insertHTML', false, '<table><tr><td>Cell</td><td>Cell</td></tr></table><p></p>'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-closed'); document.body.classList.toggle('sidebar-active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.add('sidebar-closed'); document.body.classList.remove('sidebar-active'); }
    </script>
</body>
</html>
