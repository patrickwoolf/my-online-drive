<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudDrive Editor (Instant Paste)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        #scroll-container { height: calc(100vh - 120px); overflow-y: auto; -webkit-overflow-scrolling: touch; }
        #editor { min-height: 100%; padding: 1.5rem 1.5rem 15rem 1.5rem; outline: none; }
        #sidebar { transition: all 0.3s ease; width: 280px; z-index: 50; flex-shrink: 0; background: white; border-right: 1px solid #e2e8f0; }
        .sidebar-closed { margin-left: -280px; }
        #overlay { display: none; }
        @media (max-width: 768px) { #sidebar { position: fixed; height: 100vh; } body.sidebar-active #overlay { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 40; } }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-saved { background: #22c55e; }
        .status-unsaved { background: #ef4444; }
        .status-syncing { background: #3b82f6; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        /* 圖片狀態樣式 */
        img { display: block; margin: 10px 0; border-radius: 4px; max-width: 100%; height: auto; transition: opacity 0.3s; }
        img.uploading { opacity: 0.4; filter: blur(2px); cursor: wait; border: 2px dashed #3b82f6; }
        
        .file-item:hover .delete-btn { opacity: 1; }
        .delete-btn { opacity: 0; color: #ef4444; padding: 4px; transition: opacity 0.2s; border-radius: 4px; }
        .delete-btn:hover { background: #fee2e2; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans h-screen flex flex-col overflow-hidden sidebar-active">
    <div id="overlay" onclick="toggleSidebar()"></div>
    
    <header class="bg-white border-b p-2 shadow-sm z-20">
        <div class="flex justify-between items-center px-2 gap-4">
            <div class="flex items-center gap-2 shrink-0">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-md"><i data-lucide="menu" size="20"></i></button>
                <h1 class="text-md font-bold text-blue-600 flex items-center gap-1"><i data-lucide="cloud-cog" size="18"></i> CloudDrive</h1>
            </div>
            <div class="flex items-center gap-2 flex-1 justify-end max-w-2xl">
                <input type="password" id="ghToken" placeholder="GitHub Token" class="w-full max-w-[120px] border rounded-md px-3 py-1.5 text-xs outline-none focus:ring-2 focus:ring-blue-400">
                <div id="saveStatus" class="flex text-[10px] uppercase font-bold text-slate-400 items-center shrink-0">
                    <span class="status-dot status-saved mr-1"></span><span id="statusText">Ready</span>
                </div>
                <button onclick="syncFiles()" class="bg-blue-600 text-white p-1.5 rounded-md hover:bg-blue-700 shadow-sm"><i data-lucide="refresh-cw" size="16"></i></button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="flex flex-col">
            <div class="p-4 flex justify-between items-center border-b bg-slate-50">
                <span class="text-xs font-bold uppercase text-slate-500 tracking-wider">Files</span>
                <button onclick="createNewFile()" class="p-1.5 text-blue-600 hover:bg-blue-100 rounded-md"><i data-lucide="file-plus" size="18"></i></button>
            </div>
            <div id="fileList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>

        <main class="flex-1 flex flex-col bg-white overflow-hidden w-full">
            <div class="p-1 border-b bg-slate-50/50 flex items-center gap-1 overflow-x-auto shadow-inner">
                <button onclick="exec('bold')" class="p-2 hover:bg-white rounded"><i data-lucide="bold" size="16"></i></button>
                <button onclick="exec('italic')" class="p-2 hover:bg-white rounded"><i data-lucide="italic" size="16"></i></button>
                <button onclick="insertTable()" class="p-2 text-slate-700 hover:bg-white rounded"><i data-lucide="table" size="18"></i></button>
                <div class="w-px h-6 bg-slate-200 mx-1"></div>
                <button onclick="document.getElementById('fileInput').click()" class="p-2 text-blue-600 hover:bg-white rounded"><i data-lucide="image-plus" size="18"></i></button>
                <input type="file" id="fileInput" class="hidden" accept="image/*" onchange="handleFileSelect(event)">
                <div class="ml-auto pr-2"><span id="currentFileName" class="text-xs font-medium text-slate-400 truncate max-w-[150px] block italic">No file selected</span></div>
            </div>
            <div id="scroll-container">
                <div id="editor" contenteditable="true" class="prose max-w-none focus:outline-none"></div>
            </div>
        </main>
    </div>

    <script>
        const REPO = 'patrickwoolf/my-online-drive';
        let currentFilePath = '', currentFileSha = '', isDirty = false, isSaving = false, lastSavedHTML = '';

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            const tk = localStorage.getItem('gh_token');
            if (tk) { document.getElementById('ghToken').value = tk; syncFiles(); }
        });

        document.getElementById('ghToken').addEventListener('input', e => localStorage.setItem('gh_token', e.target.value));
        const getHeaders = () => ({ 'Authorization': `token ${document.getElementById('ghToken').value}`, 'Accept': 'application/vnd.github.v3+json' });

        async function syncFiles() {
            if (!document.getElementById('ghToken').value) return;
            updateStatus('syncing', 'Syncing...');
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/?t=${Date.now()}`, { headers: getHeaders() });
                const files = await res.json();
                const list = document.getElementById('fileList');
                list.innerHTML = '';
                files.forEach(f => {
                    if (f.type === 'dir' || f.name === 'assets') return;
                    const div = document.createElement('div');
                    div.className = 'file-item flex justify-between items-center p-3 hover:bg-blue-50 rounded-md cursor-pointer transition-colors';
                    div.innerHTML = `<div onclick="selectFile('${f.path}')" class="flex items-center gap-3 truncate flex-grow"><i data-lucide="file-text" size="16" class="text-blue-400"></i><span class="truncate text-sm font-medium text-slate-700">${f.name}</span></div><button onclick="deleteFile('${f.path}', '${f.sha}')" class="delete-btn"><i data-lucide="trash-2" size="14"></i></button>`;
                    list.appendChild(div);
                });
                lucide.createIcons();
                updateStatus('saved', 'Cloud Ready');
            } catch (err) { updateStatus('unsaved', 'Sync Error'); }
        }

        async function selectFile(path) {
            updateStatus('syncing', 'Loading...');
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${path}?t=${Date.now()}`, { headers: getHeaders() });
                const data = await res.json();
                const content = decodeURIComponent(escape(atob(data.content)));
                document.getElementById('editor').innerHTML = content;
                currentFilePath = path; currentFileSha = data.sha;
                document.getElementById('currentFileName').innerText = path;
                lastSavedHTML = content; isDirty = false; updateStatus('saved', 'Synced');
                closeSidebar();
            } catch (e) { updateStatus('unsaved', 'Load Failed'); }
        }

        // --- 樂觀更新：先貼上預覽圖，再背景上傳 ---
        async function uploadImageFile(file) {
            if (!currentFilePath) return alert("Please open a file first!");
            
            // 1. 產生本地預覽網址
            const tempUrl = URL.createObjectURL(file);
            const tempId = 'img-' + Date.now();
            
            // 2. 立即插入編輯器 (狀態為 uploading)
            const imgHtml = `<img src="${tempUrl}" id="${tempId}" class="uploading" title="Uploading to GitHub...">`;
            document.execCommand('insertHTML', false, imgHtml);
            isDirty = true;

            // 3. 背景開始處理並上傳
            try {
                const img = new Image();
                img.src = tempUrl;
                await new Promise(resolve => img.onload = resolve);

                const canvas = document.createElement('canvas');
                const scale = Math.min(1, 1280 / Math.max(img.width, img.height));
                canvas.width = img.width * scale; canvas.height = img.height * scale;
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const blob = await new Promise(res => canvas.toBlob(res, 'image/jpeg', 0.8));
                const reader = new FileReader();
                reader.readAsDataURL(blob);
                
                reader.onloadend = async () => {
                    const base64 = reader.result.split(',')[1];
                    const assetPath = `assets/${Date.now()}.jpg`;
                    
                    updateStatus('syncing', 'Uploading image...');
                    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${assetPath}`, {
                        method: 'PUT', headers: getHeaders(),
                        body: JSON.stringify({ message: 'Upload asset', content: base64 })
                    });

                    if (res.ok) {
                        const data = await res.json();
                        // 4. 上傳成功，替換真正網址並移除 Loading 樣式
                        const uploadedImg = document.getElementById(tempId);
                        if (uploadedImg) {
                            uploadedImg.src = data.content.download_url;
                            uploadedImg.classList.remove('uploading');
                            uploadedImg.removeAttribute('id');
                            uploadedImg.removeAttribute('title');
                            URL.revokeObjectURL(tempUrl); // 釋放記憶體
                            saveCurrentFile(); // 上傳完順便存檔一次確保 SHA 更新
                        }
                    } else {
                        throw new Error("GitHub Upload Failed");
                    }
                };
            } catch (e) {
                const uploadedImg = document.getElementById(tempId);
                if (uploadedImg) uploadedImg.remove();
                alert("圖片上傳失敗，請檢查 Token 或網路。");
            }
        }

        // 資產清理邏輯
        function extractAssetNames(html) {
            const regex = /assets\/([^"'\s>]+)/g;
            const names = []; let m;
            while ((m = regex.exec(html)) !== null) { names.push(m[1].split('?')[0]); }
            return names;
        }

        async function deleteAsset(name, sha = null) {
            try {
                if (!sha) {
                    const res = await fetch(`https://api.github.com/repos/${REPO}/contents/assets/${name}`, { headers: getHeaders() });
                    if (res.ok) { const data = await res.json(); sha = data.sha; }
                }
                if (sha) await fetch(`https://api.github.com/repos/${REPO}/contents/assets/${name}`, {
                    method: 'DELETE', headers: getHeaders(),
                    body: JSON.stringify({ message: `GC: ${name}`, sha: sha })
                });
            } catch (e) {}
        }

        async function runAssetCleanup(html) {
            try {
                const usedAssets = extractAssetNames(html);
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/assets`, { headers: getHeaders() });
                if (!res.ok) return;
                const allAssets = await res.json();
                for (const asset of allAssets) {
                    if (asset.type === 'file' && !usedAssets.includes(asset.name)) await deleteAsset(asset.name, asset.sha);
                }
            } catch (e) {}
        }

        async function saveCurrentFile() {
            const html = document.getElementById('editor').innerHTML;
            if (!currentFilePath || isSaving || (!isDirty && html === lastSavedHTML)) return;
            isSaving = true; updateStatus('syncing', 'Saving...');
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${currentFilePath}`, {
                    method: 'PUT', headers: getHeaders(),
                    body: JSON.stringify({ message: `Update ${currentFilePath}`, content: btoa(unescape(encodeURIComponent(html))), sha: currentFileSha })
                });
                if (res.ok) {
                    const data = await res.json();
                    currentFileSha = data.content.sha; lastSavedHTML = html; isDirty = false; updateStatus('saved', 'Saved');
                    runAssetCleanup(html);
                }
            } catch (e) { updateStatus('unsaved', 'Save Error'); } finally { isSaving = false; }
        }

        async function deleteFile(path, sha) {
            if (!confirm(`Delete "${path}" and its images?`)) return;
            updateStatus('syncing', 'Deleting...');
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${path}`, { headers: getHeaders() });
                const data = await res.json();
                const assets = extractAssetNames(decodeURIComponent(escape(atob(data.content))));
                for (const a of assets) await deleteAsset(a);
                await fetch(`https://api.github.com/repos/${REPO}/contents/${path}`, { method: 'DELETE', headers: getHeaders(), body: JSON.stringify({ message: 'Delete', sha: sha }) });
                if (currentFilePath === path) { document.getElementById('editor').innerHTML = ''; currentFilePath = ''; }
                syncFiles();
            } catch (e) { alert("Delete failed"); }
        }

        function handleFileSelect(e) { if (e.target.files[0]) uploadImageFile(e.target.files[0]); e.target.value = ''; }
        async function createNewFile() {
            const name = prompt("Filename:"); if (!name) return;
            currentFilePath = name; currentFileSha = ''; document.getElementById('editor').innerHTML = '<div>New...</div>';
            isDirty = true; await saveCurrentFile(); syncFiles(); closeSidebar();
        }
        document.getElementById('editor').addEventListener('input', () => { if (!isDirty) { isDirty = true; updateStatus('unsaved', 'Unsaved'); } });
        document.getElementById('editor').addEventListener('paste', e => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let item of items) if (item.type.indexOf('image') !== -1) { e.preventDefault(); uploadImageFile(item.getAsFile()); }
        });
        setInterval(saveCurrentFile, 30000);
        function updateStatus(type, text) { 
            const d = document.querySelector('.status-dot'); const t = document.querySelector('#statusText');
            if(d && t) { d.className = `status-dot status-${type}`; t.textContent = text; } 
        }
        function exec(cmd) { document.execCommand(cmd, false, null); document.getElementById('editor').focus(); }
        function insertTable() { document.execCommand('insertHTML', false, '<table class="border-collapse border border-slate-300 w-full mb-4"><tr><td class="border border-slate-300 p-2"></td><td class="border border-slate-300 p-2"></td></tr></table><p></p>'); }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('sidebar-closed'); document.body.classList.toggle('sidebar-active'); }
        function closeSidebar() { document.getElementById('sidebar').classList.add('sidebar-closed'); document.body.classList.remove('sidebar-active'); }
    </script>
</body>
</html>
