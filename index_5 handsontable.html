<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Patrick's Advanced Drive</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">

    <style>
        :root { --sidebar-width: 280px; --gh-dark: #1f2328; --active-blue: #0969da; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        #header { height: 50px; background: var(--gh-dark); color: white; display: flex; align-items: center; padding: 0 10px; gap: 10px; z-index: 1000; }
        #header input { background: #2d333b; border: 1px solid #444c56; color: white; padding: 6px; border-radius: 6px; width: 120px; flex-grow: 1; }
        
        #main-container { display: flex; height: calc(100% - 50px); width: 100%; position: relative; }
        
        #sidebar { 
            width: var(--sidebar-width); background: #f6f8fa; border-right: 1px solid #d0d7de; 
            display: flex; flex-direction: column; position: relative; height: 100%; z-index: 999;
            transition: margin-left 0.3s ease;
        }
        #sidebar.hidden { margin-left: calc(var(--sidebar-width) * -1); }

        #file-list { flex: 1; overflow-y: auto; list-style: none; margin: 0; padding: 0; }
        .file-item { padding: 10px 15px; border-bottom: 1px solid #e1e4e8; cursor: pointer; }
        .file-item.active { border-left: 4px solid var(--active-blue); background: #fff; }

        /* Spreadsheet Layout */
        #grid-wrapper { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        #grid-container { flex: 1; width: 100%; height: 100%; }

        /* Tabs Styling */
        #tab-bar { height: 35px; background: #eee; border-top: 1px solid #ccc; display: flex; align-items: center; padding: 0 10px; gap: 5px; }
        .tab { padding: 4px 12px; background: #ddd; border-radius: 4px 4px 0 0; cursor: pointer; font-size: 12px; border: 1px solid #ccc; border-bottom: none; }
        .tab.active { background: #fff; font-weight: bold; position: relative; top: 1px; }
        .tab-add { padding: 2px 8px; cursor: pointer; background: #2ea44f; color: white; border-radius: 3px; font-weight: bold; border: none; }

        .btn { padding: 6px 12px; border-radius: 4px; border: none; font-weight: 600; cursor: pointer; font-size: 13px; }
        #status { font-size: 11px; color: #8b949e; margin-left: auto; }
    </style>
</head>
<body>

<div id="header">
    <button class="btn" style="background:#444d56; color:white;" onclick="toggleSidebar()">üìÅ Toggle Files</button>
    <input type="password" id="token" placeholder="GitHub Token">
    <button class="btn" style="background:#2ea44f; color:white;" onclick="connectAndRefresh()">üîÑ Sync</button>
    <button class="btn" style="background:#0969da; color:white;" onclick="saveCurrentFile()">üíæ Save</button>
    <span id="status">Ready</span>
</div>

<div id="main-container">
    <div id="sidebar">
        <div style="padding:15px; font-weight:bold; border-bottom: 1px solid #ddd;">My Files <button onclick="createNewFile()" style="float:right">+</button></div>
        <ul id="file-list"></ul>
    </div>

    <div id="grid-wrapper">
        <div id="grid-container"></div>
        <div id="tab-bar">
            <button class="tab-add" onclick="addNewTab()">Ôºã Add Sheet</button>
        </div>
    </div>
</div>

<script>
    const REPO = "patrickwoolf/my-online-drive";
    let currentFileName = null;
    let currentSha = null;
    let hotInstance = null;
    
    // Data Structure: { "Sheet1": [[]], "Sheet2": [[]] }
    let workbookData = { "Sheet1": [["", "", ""], ["", "", ""]] };
    let activeSheetName = "Sheet1";

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('hidden');
        setTimeout(() => { if(hotInstance) hotInstance.render(); }, 350);
    }

    window.onload = () => {
        const saved = localStorage.getItem('gh_token');
        if (saved) { 
            document.getElementById('token').value = saved; 
            connectAndRefresh(); 
        }
        renderTabs();
        initGrid(workbookData[activeSheetName]);
    };

    function initGrid(data) {
        if (hotInstance) hotInstance.destroy();
        hotInstance = new Handsontable(document.getElementById('grid-container'), {
            data: data,
            rowHeaders: true,
            colHeaders: true,
            width: '100%',
            height: '100%',
            contextMenu: true,
            manualColumnResize: true,
            licenseKey: 'non-commercial-and-evaluation'
        });
    }

    function renderTabs() {
        const tabBar = document.getElementById('tab-bar');
        tabBar.querySelectorAll('.tab').forEach(t => t.remove());
        
        Object.keys(workbookData).forEach(name => {
            const btn = document.createElement('div');
            btn.className = `tab ${name === activeSheetName ? 'active' : ''}`;
            btn.innerText = name;
            btn.onclick = () => switchTab(name);
            tabBar.insertBefore(btn, tabBar.firstChild);
        });
    }

    function switchTab(name) {
        // Save current grid to local memory before switching
        workbookData[activeSheetName] = hotInstance.getData();
        activeSheetName = name;
        initGrid(workbookData[name]);
        renderTabs();
    }

    function addNewTab() {
        const name = prompt("Sheet Name:", "Sheet" + (Object.keys(workbookData).length + 1));
        if (!name || workbookData[name]) return;
        workbookData[name] = [["", "", ""], ["", "", ""]];
        switchTab(name);
    }

    async function loadFile(name) {
        document.getElementById('status').innerText = `Loading...`;
        try {
            const token = document.getElementById('token').value;
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${name}?t=${Date.now()}`, {
                headers: { 'Authorization': `token ${token}` }
            });
            const file = await res.json();
            currentFileName = name;
            currentSha = file.sha;
            
            const binaryString = atob(file.content);
            const binData = new Uint8Array(binaryString.split('').map(x => x.charCodeAt(0)));
            let jsonData;
            try { jsonData = JSON.parse(pako.ungzip(binData, { to: 'string' })); }
            catch (err) { jsonData = JSON.parse(decodeURIComponent(escape(binaryString))); }

            // Compatibility Check: If old file is just a single array, wrap it in a workbook object
            if (Array.isArray(jsonData)) {
                workbookData = { "Sheet1": jsonData };
            } else {
                workbookData = jsonData;
            }

            activeSheetName = Object.keys(workbookData)[0];
            initGrid(workbookData[activeSheetName]);
            renderTabs();
            document.getElementById('status').innerText = name;
        } catch (e) { alert("Load Failed: " + e.message); }
    }

    async function saveCurrentFile() {
        if (!currentFileName) return alert("Open a file first!");
        // Sync active sheet to workbook object
        workbookData[activeSheetName] = hotInstance.getData();
        
        document.getElementById('status').innerText = "Compressing...";
        try {
            const token = document.getElementById('token').value;
            const compressed = pako.gzip(JSON.stringify(workbookData));
            const content = btoa(String.fromCharCode.apply(null, compressed));

            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${currentFileName}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Cloud Save", content, sha: currentSha })
            });
            const result = await res.json();
            currentSha = result.content.sha;
            document.getElementById('status').innerText = "üöÄ Saved";
        } catch (e) { alert("Save error: " + e.message); }
    }

    // --- Reuse existing Refresh/Create/Rename/Copy/Delete functions from previous version ---
    async function connectAndRefresh() {
        const token = document.getElementById('token').value;
        if (!token) return alert("Token required!");
        localStorage.setItem('gh_token', token);
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/?t=${Date.now()}`, {
            headers: { 'Authorization': `token ${token}` }
        });
        const data = await res.json();
        const files = data.filter(f => f.name.endsWith('.json'));
        const listEl = document.getElementById('file-list');
        listEl.innerHTML = '';
        files.forEach(file => {
            const li = document.createElement('li');
            li.className = `file-item ${currentFileName === file.name ? 'active' : ''}`;
            li.innerHTML = `<span onclick="loadFile('${file.name}')">üìÑ ${file.name}</span>`;
            listEl.appendChild(li);
        });
    }

    async function createNewFile() {
        let name = prompt("Name:");
        if (!name) return;
        if (!name.endsWith('.json')) name += '.json';
        const token = document.getElementById('token').value;
        const compressed = pako.gzip(JSON.stringify({ "Sheet1": [["", ""], ["", ""]] }));
        await fetch(`https://api.github.com/repos/${REPO}/contents/${name}`, {
            method: 'PUT',
            headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Create", content: btoa(String.fromCharCode.apply(null, compressed)) })
        });
        connectAndRefresh();
    }
</script>
</body>
</html>
