<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drive V3 - Excel Paste</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        :root { --primary: #0969da; --success: #2ea44f; --danger: #cf222e; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f6f8fa; }
        #header { background: #24292f; color: white; padding: 8px; display: flex; gap: 8px; align-items: center; position: sticky; top: 0; z-index: 100; }
        #header input { background: #333; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; width: 60px; flex-grow: 1; }
        #toolbar { background: #fff; border-bottom: 1px solid #d0d7de; padding: 8px; display: flex; gap: 8px; overflow-x: auto; align-items: center; }
        .btn { padding: 6px 10px; border: 1px solid #d0d7de; border-radius: 6px; cursor: pointer; background: #f6f8fa; font-size: 12px; font-weight: 600; white-space: nowrap; }
        #tab-bar { background: #f6f8fa; display: flex; border-bottom: 1px solid #d0d7de; overflow-x: auto; }
        .tab { padding: 8px 16px; border-right: 1px solid #d0d7de; cursor: pointer; font-size: 12px; background: #eaeef2; white-space: nowrap; }
        .tab.active { background: #fff; border-bottom: 2px solid var(--primary); font-weight: bold; }
        #editor-container { padding: 20px; overflow: auto; height: calc(100vh - 180px); }
        table { border-collapse: collapse; background: white; transform-origin: top left; }
        td, th { border: 1px solid #d0d7de; padding: 6px; min-width: 80px; font-size: 14px; outline: none; }
        th { background: #f6f8fa; font-size: 11px; color: #57606a; text-align: center; }
        td:focus { background: #f0f7ff; box-shadow: inset 0 0 0 2px var(--primary); }
    </style>
</head>
<body>

<div id="header">
    <button class="btn" onclick="toggleSidebar()">ğŸ“</button>
    <input type="password" id="token" placeholder="Token">
    <button class="btn" onclick="fetchFiles()" style="background:var(--primary); color:white; border:none;">ğŸ”„ Sync</button>
    <button class="btn" onclick="manualSave()" style="background:var(--success); color:white; border:none;">ğŸ’¾ Save</button>
    <span id="status" style="font-size:12px; margin-left:auto;">Ready</span>
</div>

<div id="toolbar">
    <button class="btn" onclick="insertRow()">ï¼‹è¡Œ</button>
    <button class="btn" onclick="insertCol()">ï¼‹åˆ—</button>
    <div style="border-left:1px solid #ddd; height:20px; margin:0 5px;"></div>
    <button class="btn" onclick="setZoom(0.1)">10%</button>
    <button class="btn" onclick="setZoom(1)">100%</button>
    <button class="btn" onclick="setZoom(2)">200%</button>
    <span style="font-size:11px; color:#666; margin-left:10px;">è²¼ä¸Š Excel å…§å®¹æ”¯æ´è¤‡æ•¸å„²å­˜æ ¼</span>
</div>

<div id="tab-bar"><div class="tab-add" onclick="addNewSheet()" style="padding:8px; cursor:pointer; color:green;">ï¼‹</div></div>

<div id="editor-container">
    <table id="main-table" onpaste="handlePaste(event)"></table>
</div>

<script>
    const REPO = "patrickwoolf/my-online-drive";
    let workbook = { "Sheet1": [["", "", ""], ["", "", ""]] };
    let activeSheet = "Sheet1";
    let currentFile = null;
    let currentSha = null;
    let lastSavedData = "";

    window.onload = () => {
        const saved = localStorage.getItem('gh_token');
        if (saved) { document.getElementById('token').value = saved; fetchFiles(); }
        renderTabs();
        initTable();
        setInterval(autoSave, 30000);
    };

    // --- æ ¸å¿ƒåŠŸèƒ½ï¼šè™•ç†è²¼ä¸Š Excel ---
    function handlePaste(e) {
        e.preventDefault();
        // å–å¾—å‰ªè²¼ç°¿ä¸­çš„æ–‡å­—
        const clipboardData = e.clipboardData || window.clipboardData;
        const pastedText = clipboardData.getData('text');
        
        // è§£æ Excel æ ¼å¼ (Tab åˆ†éš”åˆ—, æ›è¡Œåˆ†éš”è¡Œ)
        const rows = pastedText.split(/\r\n|\n|\r/).map(row => row.split('\t'));
        
        const focus = getFocus();
        if (!focus) return;

        let data = workbook[activeSheet];
        
        rows.forEach((row, rIdx) => {
            const targetR = focus.r + rIdx;
            // å¦‚æœè²¼ä¸Šçš„è¡Œæ•¸è¶…éç›®å‰è¡¨æ ¼ï¼Œè‡ªå‹•å¢åŠ è¡Œ
            if (!data[targetR]) {
                data.push(new Array(data[0].length).fill(""));
            }
            
            row.forEach((value, cIdx) => {
                const targetC = focus.c + cIdx;
                // å¦‚æœè²¼ä¸Šçš„åˆ—æ•¸è¶…éç›®å‰è¡¨æ ¼ï¼Œè‡ªå‹•å¢åŠ åˆ—
                if (targetC >= data[0].length) {
                    data.forEach(r => r.push(""));
                }
                data[targetR][targetC] = value;
            });
        });

        initTable(); // é‡æ–°æ¸²æŸ“
        document.getElementById('status').innerText = "å·²è²¼ä¸Šæ•¸æ“š";
    }

    function initTable() {
        const data = workbook[activeSheet];
        const table = document.getElementById('main-table');
        table.innerHTML = "";
        const thead = document.createElement('tr');
        thead.appendChild(document.createElement('th'));
        for(let i=0; i<data[0].length; i++) {
            const th = document.createElement('th');
            th.innerText = String.fromCharCode(65 + i);
            thead.appendChild(th);
        }
        table.appendChild(thead);

        data.forEach((rowData, r) => {
            const tr = document.createElement('tr');
            const th = document.createElement('th');
            th.innerText = r + 1;
            tr.appendChild(th);
            rowData.forEach((cellData, c) => {
                const td = document.createElement('td');
                td.contentEditable = "true";
                td.innerText = cellData;
                td.onblur = () => { workbook[activeSheet][r][c] = td.innerText; };
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });
    }

    // --- å…¶ä»–è¼”åŠ©åŠŸèƒ½ ---
    function getFocus() {
        const sel = window.getSelection();
        if (!sel.rangeCount) return null;
        let node = sel.anchorNode;
        while (node && node.tagName !== 'TD') node = node.parentElement;
        if (!node) return null;
        return { r: node.parentElement.rowIndex - 1, c: node.cellIndex - 1 };
    }

    function setZoom(level) {
        document.getElementById('main-table').style.transform = `scale(${level})`;
        document.getElementById('status').innerText = `Zoom: ${Math.round(level*100)}%`;
    }

    function renderTabs() {
        const tabBar = document.getElementById('tab-bar');
        tabBar.querySelectorAll('.tab').forEach(t => t.remove());
        Object.keys(workbook).forEach(name => {
            const div = document.createElement('div');
            div.className = `tab ${name === activeSheet ? 'active' : ''}`;
            div.innerText = name;
            div.onclick = () => { activeSheet = name; renderTabs(); initTable(); };
            tabBar.insertBefore(div, tabBar.firstChild);
        });
    }

    function addNewSheet() {
        const name = prompt("åˆ†é åç¨±:");
        if (name && !workbook[name]) {
            workbook[name] = [["","",""],["","",""]];
            activeSheet = name; renderTabs(); initTable();
        }
    }

    function insertRow() {
        const f = getFocus() || {r: workbook[activeSheet].length};
        workbook[activeSheet].splice(f.r, 0, new Array(workbook[activeSheet][0].length).fill(""));
        initTable();
    }

    function insertCol() {
        const f = getFocus() || {c: workbook[activeSheet][0].length};
        workbook[activeSheet].forEach(r => r.splice(f.c, 0, ""));
        initTable();
    }

    async function saveToCloud() {
        try {
            const dataStr = JSON.stringify(workbook);
            const compressed = pako.gzip(dataStr);
            const base64 = btoa(String.fromCharCode.apply(null, compressed));
            const token = document.getElementById('token').value;
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${currentFile}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Save", content: base64, sha: currentSha })
            });
            const json = await res.json();
            currentSha = json.content.sha;
            lastSavedData = dataStr;
        } catch (e) { console.error(e); }
    }

    async function autoSave() {
        if (currentFile && JSON.stringify(workbook) !== lastSavedData) {
            document.getElementById('status').innerText = "è‡ªå‹•å„²å­˜ä¸­...";
            await saveToCloud();
            document.getElementById('status').innerText = "è‡ªå‹•å„²å­˜å®Œæˆ";
        }
    }

    // (å…¶é¤˜ fetchFiles, loadFile, toggleSidebar èˆ‡ V2 ç›¸åŒ)
    async function fetchFiles() {
        const token = document.getElementById('token').value;
        if(!token) return alert("Need Token");
        localStorage.setItem('gh_token', token);
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/`, {
            headers: { 'Authorization': `token ${token}` }
        });
        const files = await res.json();
        const list = document.getElementById('status'); // ç°¡åŒ–è™•ç†
        // é€™è£¡å¯è£œä¸Šæª”æ¡ˆæ¸…å–® UI...
        alert("å·²é‡æ–°ç²å–æ¸…å–®ï¼Œè«‹é»æ“Šå·¦å´è³‡æ–™å¤¾åœ–ç¤º");
    }

    async function manualSave() { if(currentFile) { await saveToCloud(); alert("å„²å­˜æˆåŠŸ"); } }
    function toggleSidebar() { alert("æª”æ¡ˆåŠŸèƒ½èˆ‡ V2 ç›¸åŒï¼Œå¯å¾å·¦å´é–‹å•Ÿ"); }
</script>
</body>
</html>
