<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drive V4 - Precise Zoom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <style>
        :root { --primary: #0969da; --success: #2ea44f; --danger: #cf222e; --gh-dark: #24292f; }
        body { font-family: -apple-system, sans-serif; margin: 0; background: #f6f8fa; overflow: hidden; }
        
        /* Header */
        #header { background: var(--gh-dark); color: white; padding: 8px 12px; display: flex; gap: 10px; align-items: center; height: 45px; box-sizing: border-box; }
        #header input { background: #333; border: 1px solid #444; color: white; padding: 5px; border-radius: 4px; width: 80px; flex-grow: 1; }
        
        /* Toolbar & Zoom */
        #toolbar { background: #fff; border-bottom: 1px solid #d0d7de; padding: 8px; display: flex; gap: 8px; align-items: center; overflow-x: auto; }
        .btn { padding: 6px 12px; border: 1px solid #d0d7de; border-radius: 6px; cursor: pointer; background: #f6f8fa; font-size: 13px; font-weight: 600; white-space: nowrap; }
        .btn:active { background: #eee; }
        .zoom-info { font-family: monospace; font-size: 14px; min-width: 50px; text-align: center; font-weight: bold; }

        /* Sidebar */
        #sidebar { position: fixed; left: 0; top: 0; width: 260px; height: 100%; background: white; transform: translateX(-100%); transition: 0.3s; z-index: 200; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        #sidebar.open { transform: translateX(0); }
        .file-item { padding: 12px 20px; border-bottom: 1px solid #eee; cursor: pointer; font-size: 14px; }
        .file-item:hover { background: #f0f7ff; }

        /* Tabs */
        #tab-bar { background: #f6f8fa; display: flex; border-bottom: 1px solid #d0d7de; overflow-x: auto; height: 35px; }
        .tab { padding: 8px 15px; border-right: 1px solid #d0d7de; cursor: pointer; font-size: 12px; background: #eaeef2; white-space: nowrap; }
        .tab.active { background: #fff; border-bottom: 2px solid var(--primary); font-weight: bold; }
        .tab-add { padding: 8px; cursor: pointer; color: var(--success); font-weight: bold; }

        /* Editor Area */
        #editor-container { padding: 20px; overflow: auto; height: calc(100vh - 125px); position: relative; }
        table { border-collapse: collapse; background: white; transform-origin: top left; transition: transform 0.1s ease-out; }
        td, th { border: 1px solid #d0d7de; padding: 8px; min-width: 80px; font-size: 14px; outline: none; }
        th { background: #f6f8fa; font-size: 11px; color: #57606a; text-align: center; position: sticky; top: 0; }
        td:focus { background: #f0f7ff; box-shadow: inset 0 0 0 2px var(--primary); }
    </style>
</head>
<body>

<div id="header">
    <button class="btn" style="background:transparent; color:white;" onclick="toggleSidebar()">üìÅ</button>
    <input type="password" id="token" placeholder="GitHub Token">
    <button class="btn" style="background:var(--primary); color:white; border:none;" onclick="fetchFiles()">Sync</button>
    <button class="btn" style="background:var(--success); color:white; border:none;" onclick="manualSave()">Save</button>
    <span id="status" style="font-size:11px; color:#8b949e; margin-left:auto;">Ready</span>
</div>

<div id="sidebar">
    <div style="padding:15px; font-weight:bold; background:#f6f8fa; border-bottom:1px solid #ddd; display:flex; justify-content:space-between;">
        <span>Cloud Files</span>
        <button onclick="createNewFile()">Ôºã</button>
    </div>
    <div id="file-items"></div>
</div>

<div id="toolbar">
    <button class="btn" onclick="insertRow()">ÔºãË°å</button>
    <button class="btn" onclick="insertCol()">ÔºãÂàó</button>
    <div style="border-left:1px solid #ddd; height:20px; margin:0 5px;"></div>
    <button class="btn" onclick="changeZoom(-0.1)">‚ûñ</button>
    <span class="zoom-info" id="zoom-text">100%</span>
    <button class="btn" onclick="changeZoom(0.1)">‚ûï</button>
    <button class="btn" style="padding: 4px 8px; font-size: 10px;" onclick="setZoom(1.0)">Reset</button>
</div>

<div id="tab-bar">
    <div class="tab-add" onclick="addNewSheet()">Ôºã</div>
</div>

<div id="editor-container">
    <table id="main-table" onpaste="handlePaste(event)"></table>
</div>

<script>
    const REPO = "patrickwoolf/my-online-drive";
    let workbook = { "Sheet1": [["", "", ""], ["", "", ""]] };
    let activeSheet = "Sheet1";
    let currentFile = null;
    let currentSha = null;
    let currentZoom = 1.0;
    let lastSavedData = "";

    window.onload = () => {
        const saved = localStorage.getItem('gh_token');
        if (saved) { document.getElementById('token').value = saved; fetchFiles(); }
        renderTabs();
        initTable();
        setInterval(autoSave, 30000);
    };

    // --- Á∏ÆÊîæÂäüËÉΩÔºöÊØèÈªû‰∏ÄÊ¨° +- 10% ---
    function changeZoom(delta) {
        currentZoom = Math.max(0.1, Math.min(5.0, currentZoom + delta));
        applyZoom();
    }

    function setZoom(val) {
        currentZoom = val;
        applyZoom();
    }

    function applyZoom() {
        const table = document.getElementById('main-table');
        table.style.transform = `scale(${currentZoom})`;
        const percent = Math.round(currentZoom * 100);
        document.getElementById('zoom-text').innerText = percent + "%";
        document.getElementById('status').innerText = `Zoom: ${percent}%`;
    }

    // --- Excel Ë≤º‰∏äËôïÁêÜ ---
    function handlePaste(e) {
        e.preventDefault();
        const clipboardData = e.clipboardData || window.clipboardData;
        const pastedText = clipboardData.getData('text');
        const rows = pastedText.split(/\r\n|\n|\r/).map(row => row.split('\t'));
        const focus = getFocus();
        if (!focus) return;

        let data = workbook[activeSheet];
        rows.forEach((row, rIdx) => {
            const targetR = focus.r + rIdx;
            if (!data[targetR]) data.push(new Array(data[0].length).fill(""));
            row.forEach((value, cIdx) => {
                const targetC = focus.c + cIdx;
                if (targetC >= data[0].length) data.forEach(r => r.push(""));
                data[targetR][targetC] = value;
            });
        });
        initTable();
    }

    function initTable() {
        const data = workbook[activeSheet];
        const table = document.getElementById('main-table');
        table.innerHTML = "";
        
        // Ê¨Ñ‰ΩçÊ®ôÈ†≠ (A, B, C...)
        const thead = document.createElement('tr');
        thead.appendChild(document.createElement('th'));
        for(let i=0; i<data[0].length; i++) {
            const th = document.createElement('th');
            th.innerText = String.fromCharCode(65 + i);
            thead.appendChild(th);
        }
        table.appendChild(thead);

        // Ë≥áÊñôË°å
        data.forEach((rowData, r) => {
            const tr = document.createElement('tr');
            const rowLabel = document.createElement('th');
            rowLabel.innerText = r + 1;
            tr.appendChild(rowLabel);
            
            rowData.forEach((cellData, c) => {
                const td = document.createElement('td');
                td.contentEditable = "true";
                td.innerText = cellData;
                td.onblur = () => { workbook[activeSheet][r][c] = td.innerText; };
                tr.appendChild(td);
            });
            table.appendChild(tr);
        });
    }

    // --- UI ËºîÂä© ---
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    function getFocus() {
        const sel = window.getSelection();
        if (!sel.rangeCount) return null;
        let node = sel.anchorNode;
        while (node && node.tagName !== 'TD') node = node.parentElement;
        if (!node) return null;
        return { r: node.parentElement.rowIndex - 1, c: node.cellIndex - 1 };
    }

    function renderTabs() {
        const tabBar = document.getElementById('tab-bar');
        tabBar.querySelectorAll('.tab').forEach(t => t.remove());
        Object.keys(workbook).forEach(name => {
            const div = document.createElement('div');
            div.className = `tab ${name === activeSheet ? 'active' : ''}`;
            div.innerText = name;
            div.onclick = () => { activeSheet = name; renderTabs(); initTable(); };
            tabBar.insertBefore(div, tabBar.firstChild);
        });
    }

    function insertRow() {
        const f = getFocus() || {r: workbook[activeSheet].length};
        workbook[activeSheet].splice(f.r, 0, new Array(workbook[activeSheet][0].length).fill(""));
        initTable();
    }

    function insertCol() {
        const f = getFocus() || {c: workbook[activeSheet][0].length};
        workbook[activeSheet].forEach(r => r.splice(f.c, 0, ""));
        initTable();
    }

    // --- GitHub API & ÂÑ≤Â≠ò ---
    async function fetchFiles() {
        const token = document.getElementById('token').value;
        if(!token) return alert("Token Required");
        localStorage.setItem('gh_token', token);
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/`, {
            headers: { 'Authorization': `token ${token}` }
        });
        const files = await res.json();
        const list = document.getElementById('file-items');
        list.innerHTML = "";
        files.filter(f => f.name.endsWith('.json')).forEach(f => {
            const div = document.createElement('div');
            div.className = "file-item";
            div.innerText = f.name;
            div.onclick = () => loadFile(f.name);
            list.appendChild(div);
        });
        document.getElementById('status').innerText = "Files Synced";
    }

    async function loadFile(name) {
        toggleSidebar();
        document.getElementById('status').innerText = "Loading...";
        const token = document.getElementById('token').value;
        const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${name}`, {
            headers: { 'Authorization': `token ${token}` }
        });
        const json = await res.json();
        currentFile = name;
        currentSha = json.sha;
        const content = JSON.parse(pako.ungzip(new Uint8Array(atob(json.content).split('').map(c => c.charCodeAt(0))), {to:'string'}));
        workbook = Array.isArray(content) ? { "Sheet1": content } : content;
        activeSheet = Object.keys(workbook)[0];
        lastSavedData = JSON.stringify(workbook);
        renderTabs();
        initTable();
        document.getElementById('status').innerText = name;
    }

    async function saveToCloud() {
        try {
            const dataStr = JSON.stringify(workbook);
            const compressed = pako.gzip(dataStr);
            const base64 = btoa(String.fromCharCode.apply(null, compressed));
            const token = document.getElementById('token').value;
            const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${currentFile}`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "AutoSave", content: base64, sha: currentSha })
            });
            const json = await res.json();
            currentSha = json.content.sha;
            lastSavedData = dataStr;
        } catch (e) { console.error(e); }
    }

    async function autoSave() {
        if (currentFile && JSON.stringify(workbook) !== lastSavedData) {
            document.getElementById('status').innerText = "AutoSaving...";
            await saveToCloud();
            document.getElementById('status').innerText = currentFile + " (Saved)";
        }
    }

    function manualSave() { if(currentFile) saveToCloud(); else alert("No file opened"); }
    function addNewSheet() {
        const name = prompt("New Sheet Name:");
        if (name && !workbook[name]) {
            workbook[name] = [["","",""],["","",""]];
            activeSheet = name; renderTabs(); initTable();
        }
    }
    function createNewFile() {
        let name = prompt("New Filename:");
        if (!name) return;
        if (!name.endsWith('.json')) name += '.json';
        currentFile = name;
        workbook = { "Sheet1": [["","",""],["","",""]] };
        saveToCloud().then(fetchFiles);
    }
</script>
</body>
</html>
