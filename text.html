<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CloudDrive Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        #scroll-container { 
            height: calc(100vh - 120px); 
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; 
        }
        #editor { 
            min-height: 100%; 
            padding: 1.5rem 1.5rem 15rem 1.5rem; 
            outline: none; 
            transform-origin: top left;
        }
        #sidebar { transition: transform 0.3s ease, margin-left 0.3s ease; width: 280px; z-index: 50; }
        .sidebar-hidden { transform: translateX(-100%); margin-left: -280px; }
        #overlay { display: none; }
        @media (max-width: 768px) {
            #sidebar { position: fixed; height: 100vh; margin-left: 0; }
            .sidebar-hidden { margin-left: 0; }
            .sidebar-open #overlay { display: block; position: fixed; inset: 0; background: rgba(0,0,0,0.4); z-index: 40; }
        }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .status-saved { background: #22c55e; }
        .status-unsaved { background: #ef4444; }
        .status-syncing { background: #3b82f6; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .toolbar-scroll {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        .toolbar-scroll::-webkit-scrollbar { display: none; }
        
        table { border-collapse: collapse; width: 100%; margin: 10px 0; border: 1px solid #ddd; }
        td { border: 1px solid #ddd; padding: 8px; min-width: 40px; word-break: break-all; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans h-screen flex flex-col overflow-hidden">

    <div id="overlay" onclick="toggleSidebar()"></div>

    <header class="bg-white border-b p-2 shadow-sm z-20">
        <div class="flex justify-between items-center px-2 gap-4">
            <div class="flex items-center gap-2 shrink-0">
                <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-100 rounded-md">
                    <i data-lucide="menu" size="20"></i>
                </button>
                <h1 class="text-md font-bold text-blue-600 flex items-center gap-1">
                    <i data-lucide="cloud-cog" size="18"></i> <span class="hidden sm:inline">CloudDrive</span>
                </h1>
            </div>

            <div class="flex items-center gap-2 flex-1 justify-end max-w-2xl">
                <input type="password" id="ghToken" placeholder="GitHub Token" 
                       class="w-full max-w-[120px] sm:max-w-[240px] border rounded-md px-3 py-1.5 text-xs focus:ring-2 focus:ring-blue-400 outline-none bg-slate-50 transition-all">
                
                <div id="saveStatus" class="flex text-[10px] uppercase font-bold text-slate-400 items-center shrink-0">
                    <span class="status-dot status-saved mr-1"></span> 
                    <span id="statusText" class="hidden md:inline">Ready</span>
                </div>

                <button onclick="syncFiles()" class="bg-blue-600 text-white p-1.5 rounded-md shrink-0 hover:bg-blue-700 active:scale-95 transition-all">
                    <i data-lucide="refresh-cw" size="16"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside id="sidebar" class="bg-white border-r flex flex-col shadow-xl md:shadow-none absolute md:relative h-full">
            <div class="p-4 flex justify-between items-center border-b bg-slate-50">
                <span class="text-xs font-bold uppercase text-slate-500">Files</span>
                <button onclick="createNewFile()" class="p-1.5 text-blue-600 hover:bg-blue-100 rounded-md">
                    <i data-lucide="file-plus" size="18"></i>
                </button>
            </div>
            <div id="fileList" class="flex-1 overflow-y-auto p-2 space-y-1">
                <div class="text-center py-4 text-slate-400 text-xs">Loading...</div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-white overflow-hidden w-full">
            <div class="p-1 border-b bg-slate-50/50 toolbar-scroll items-center gap-1">
                <button onclick="exec('bold')" class="p-2 min-w-[40px] hover:bg-white rounded"><i data-lucide="bold" size="16"></i></button>
                <button onclick="exec('italic')" class="p-2 min-w-[40px] hover:bg-white rounded"><i data-lucide="italic" size="16"></i></button>
                
                <div class="h-6 w-px bg-slate-300 mx-1"></div>
                
                <button onclick="insertTable()" class="p-2 min-w-[40px] text-slate-700 hover:bg-white rounded" title="插入表格">
                    <i data-lucide="table" size="18"></i>
                </button>
                
                <div class="grid grid-cols-3 gap-px bg-slate-300 border border-slate-300 rounded overflow-hidden mx-1 shrink-0">
                    <button onclick="tableAction('addRowAbove')" class="bg-white p-1.5 hover:bg-blue-50" title="向上新增列">
                        <i data-lucide="arrow-up-to-line" size="14" class="text-blue-600"></i>
                    </button>
                    <button onclick="tableAction('addColLeft')" class="bg-white p-1.5 hover:bg-blue-50" title="向左新增欄">
                        <i data-lucide="arrow-left-to-line" size="14" class="text-blue-600"></i>
                    </button>
                    <button onclick="tableAction('addColRight')" class="bg-white p-1.5 hover:bg-blue-50" title="向右新增欄">
                        <i data-lucide="arrow-right-to-line" size="14" class="text-blue-600"></i>
                    </button>
                    <button onclick="tableAction('addRowBelow')" class="bg-white p-1.5 hover:bg-blue-50" title="向下新增列">
                        <i data-lucide="arrow-down-to-line" size="14" class="text-blue-600"></i>
                    </button>
                    <button onclick="tableAction('deleteRow')" class="bg-white p-1.5 hover:bg-red-50" title="刪除選定列">
                        <i data-lucide="list-x" size="14" class="text-red-500"></i>
                    </button>
                    <button onclick="tableAction('deleteColumn')" class="bg-white p-1.5 hover:bg-red-50" title="刪除選定欄">
                        <i data-lucide="columns-2" size="14" class="text-red-500"></i>
                    </button>
                </div>

                <div class="h-6 w-px bg-slate-300 mx-1"></div>

                <button onclick="document.getElementById('fileInput').click()" class="p-2 min-w-[40px] text-blue-600 hover:bg-white rounded">
                    <i data-lucide="image-plus" size="18"></i>
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*,.heic,.heif" onchange="handleFileSelect(event)">

                <div class="h-6 w-px bg-slate-300 mx-1"></div>
                
                <div class="flex items-center bg-slate-200/50 rounded-lg px-1 shrink-0">
                    <button onclick="changeZoom(-0.1)" class="p-2 hover:bg-slate-200 rounded-md"><i data-lucide="zoom-out" size="16"></i></button>
                    <button onclick="resetZoom()" id="zoomPercent" class="text-[10px] font-bold w-10 text-center">100%</button>
                    <button onclick="changeZoom(0.1)" class="p-2 hover:bg-slate-200 rounded-md"><i data-lucide="zoom-in" size="16"></i></button>
                </div>

                <div class="ml-auto pr-2 shrink-0">
                    <span id="currentFileName" class="text-xs font-medium text-slate-400 truncate max-w-[100px] block">No file</span>
                </div>
            </div>

            <div id="scroll-container">
                <div id="editor" contenteditable="true" class="prose max-w-none text-base"></div>
            </div>
        </main>
    </div>

    <script>
        const REPO = 'patrickwoolf/my-online-drive';
        let currentFilePath = '';
        let currentFileSha = '';
        let isDirty = false;
        let isSaving = false;
        let currentZoom = 1.0;

        lucide.createIcons();

        const tokenInput = document.getElementById('ghToken');
        tokenInput.value = localStorage.getItem('gh_token') || '';
        
        window.addEventListener('DOMContentLoaded', () => {
            if (tokenInput.value) syncFiles();
            else document.getElementById('fileList').innerHTML = '<div class="text-center py-4 text-slate-400 text-xs">Enter Token</div>';
        });

        tokenInput.addEventListener('input', (e) => localStorage.setItem('gh_token', e.target.value));

        const getHeaders = () => ({
            'Authorization': `token ${tokenInput.value}`,
            'Accept': 'application/vnd.github.v3+json'
        });

        function changeZoom(delta) { currentZoom = Math.min(Math.max(0.5, currentZoom + delta), 2.0); applyZoom(); }
        function resetZoom() { currentZoom = 1.0; applyZoom(); }
        function applyZoom() {
            document.getElementById('editor').style.zoom = currentZoom; 
            document.getElementById('zoomPercent').innerText = Math.round(currentZoom * 100) + '%';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-hidden');
            document.body.classList.toggle('sidebar-open');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar.classList.contains('sidebar-hidden')) {
                sidebar.classList.add('sidebar-hidden');
                document.body.classList.remove('sidebar-open');
            }
        }

        async function syncFiles() {
            if (!tokenInput.value) return;
            updateStatus('syncing', 'Syncing...');
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/`, { headers: getHeaders() });
                const files = await res.json();
                const list = document.getElementById('fileList');
                list.innerHTML = '';
                files.forEach(file => {
                    if (file.type === 'dir') return;
                    const div = document.createElement('div');
                    div.className = 'flex justify-between items-center p-3 hover:bg-blue-50 rounded-md cursor-pointer group';
                    div.innerHTML = `<div class="flex items-center gap-3 truncate flex-grow" onclick="selectFile('${file.path}', '${file.sha}')">
                            <i data-lucide="file-text" size="16" class="text-blue-400"></i>
                            <span class="truncate text-sm font-medium text-slate-700">${file.name}</span>
                        </div>
                        <button onclick="deleteFile('${file.path}', '${file.sha}')" class="text-slate-300 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                            <i data-lucide="trash-2" size="16"></i>
                        </button>`;
                    list.appendChild(div);
                });
                lucide.createIcons();
                updateStatus('saved', 'Ready');
            } catch (err) { updateStatus('unsaved', 'Error'); }
        }

        async function selectFile(path, sha) { closeSidebar(); loadFile(path, sha); }

        async function loadFile(path, sha) {
            updateStatus('syncing', 'Loading...');
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/git/blobs/${sha}`, { headers: getHeaders() });
                const data = await res.json();
                const content = decodeURIComponent(escape(atob(data.content.replace(/\s/g, ''))));
                document.getElementById('editor').innerHTML = content;
                document.getElementById('currentFileName').innerText = path;
                currentFilePath = path;
                currentFileSha = sha;
                isDirty = false;
                updateStatus('saved', 'Synced');
                document.getElementById('scroll-container').scrollTop = 0;
            } catch (e) { updateStatus('unsaved', 'Load Failed'); }
        }

        async function createNewFile() {
            const name = prompt("Filename:");
            if (!name) return;
            closeSidebar();
            currentFilePath = name;
            currentFileSha = '';
            document.getElementById('editor').innerHTML = '<div>New doc</div>';
            isDirty = true;
            await saveCurrentFile();
        }

        async function saveCurrentFile() {
            if (!currentFilePath || !isDirty || isSaving) return;
            isSaving = true;
            updateStatus('syncing', 'Saving...');
            const content = b64EncodeUnicode(document.getElementById('editor').innerHTML);
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/contents/${currentFilePath}`, {
                    method: 'PUT',
                    headers: getHeaders(),
                    body: JSON.stringify({ message: `Update ${currentFilePath}`, content: content, sha: currentFileSha || undefined })
                });
                if (res.ok) {
                    const data = await res.json();
                    currentFileSha = data.content.sha;
                    isDirty = false;
                    updateStatus('saved', 'Synced');
                    syncFiles();
                }
            } catch (e) { updateStatus('unsaved', 'Error'); } finally { isSaving = false; }
        }

        async function processAndInsertImage(file) {
            let targetFile = file;
            if (file.name?.toLowerCase().endsWith('.heic') || file.type === 'image/heic') {
                updateStatus('syncing', 'HEIC...');
                try {
                    targetFile = await heic2any({ blob: file, toType: "image/jpeg", quality: 0.8 });
                } catch (err) { return; }
            }
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = Math.min(1, 1920 / img.width);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                    const resized = canvas.toDataURL('image/jpeg', 0.8);
                    document.execCommand('insertHTML', false, `<img src="${resized}" style="max-width:100%;" /><p></p>`);
                    isDirty = true;
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(targetFile);
        }

        document.getElementById('editor').addEventListener('input', () => {
            if (!isDirty) { isDirty = true; updateStatus('unsaved', 'Unsaved'); }
        });

        setInterval(() => { if (isDirty) saveCurrentFile(); }, 5000);

        function updateStatus(type, text) {
            const dot = document.querySelector('.status-dot');
            const label = document.querySelector('#statusText');
            if(dot && label) { dot.className = `status-dot status-${type}`; label.textContent = text; }
        }

        function exec(command) { document.execCommand(command, false, null); }

        function insertTable() {
            let table = `<table><tr><td>Cell</td><td>Cell</td></tr><tr><td>Cell</td><td>Cell</td></tr></table><p></p>`;
            document.execCommand('insertHTML', false, table);
        }

        function tableAction(action) {
            const sel = window.getSelection();
            if (!sel.rangeCount) return;
            let td = sel.anchorNode;
            while (td && td.nodeName !== 'TD') {
                td = td.parentNode;
                if (!td || td.id === 'editor') return; 
            }
            if (!td) return;

            const tr = td.parentNode;
            const table = tr.closest('table');
            const rowIndex = tr.rowIndex;
            const cellIndex = td.cellIndex;

            switch (action) {
                case 'addRowAbove':
                    const rA = table.insertRow(rowIndex);
                    for (let i = 0; i < tr.cells.length; i++) rA.insertCell(i).innerHTML = "New";
                    break;
                case 'addRowBelow':
                    const rB = table.insertRow(rowIndex + 1);
                    for (let i = 0; i < tr.cells.length; i++) rB.insertCell(i).innerHTML = "New";
                    break;
                case 'addColLeft':
                    for (let i = 0; i < table.rows.length; i++) {
                        const cL = table.rows[i].insertCell(cellIndex);
                        cL.innerHTML = "New";
                    }
                    break;
                case 'addColRight':
                    for (let i = 0; i < table.rows.length; i++) {
                        const cR = table.rows[i].insertCell(cellIndex + 1);
                        cR.innerHTML = "New";
                    }
                    break;
                case 'deleteRow':
                    table.deleteRow(rowIndex);
                    if (table.rows.length === 0) table.remove();
                    break;
                case 'deleteColumn':
                    for (let i = 0; i < table.rows.length; i++) table.rows[i].deleteCell(cellIndex);
                    if (table.rows[0]?.cells.length === 0) table.remove();
                    break;
            }
            isDirty = true;
            updateStatus('unsaved', 'Unsaved');
        }

        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g, (m, p1) => String.fromCharCode('0x' + p1)));
        }

        async function deleteFile(path, sha) {
            if (!confirm(`Delete ${path}?`)) return;
            await fetch(`https://api.github.com/repos/${REPO}/contents/${path}`, {
                method: 'DELETE',
                headers: getHeaders(),
                body: JSON.stringify({ message: `Del ${path}`, sha: sha })
            });
            syncFiles();
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) { processAndInsertImage(file); e.target.value = ''; }
        }
    </script>
</body>
</html>
